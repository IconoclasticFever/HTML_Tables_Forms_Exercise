<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <h1>Soda Vendor</h1>
      <section>
        <h2>Soda Information</h2>
        <table>
          <thead>
             <tr>
              <th>Drink</th>
              <th>Total Servings</th>
              <th>Serving Size</th>
              <th>Calories Per Serving</th>
              <th>Carbs Per Serving</th>
              <th>Sugars Per Serving</th>
              <th>Sodium Per Serving</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Coca Cola</td>
              <td>1</td>
              <td>12 fl oz</td>
              <td>140</td>
              <td>39 g</td>
              <td>39 g</td>
              <td>45 mg</td>  
            </tr>
            <tr>
              <td>Doctor Pepper</td>
              <td>1</td>
              <td>12 fl oz</td>
              <td>135</td>
              <td>42 g</td>
              <td>42 g</td>
              <td>44 mg</td>
            </tr>
            <!--repeat per drink/record on table-->
          </tbody>
        </table>
       </section>
       <section>
        <h2>Add Soda Information</h2>
        <form>
          <fieldset><label for="drinkName">Name</label><input type="text" name="drinkName" id="drinkName"></fieldset>
          <fieldset><label for="totalServings">Total Servings</label><input type="number" name="totalServings" id="totalServings"></fieldset>
          <fieldset><label for="servingSize">Serving Size (oz)</label><input type="numbrer" name="servingSize" id="servingSize"></fieldset>
          <fieldset><label for="calories">Calories</label><input type="number" name="calories" id="calories"></fieldset>
          <fieldset><label for="carbs">Carbs (g)</label><input type="number" name="carbs" id="carbs"></fieldset>
          <fieldset><label for="sugars">Sugars (g)</label><input type="text" name="sugars" id="sugars"></fieldset>
          <fieldset><label for="sodium">Sodium (mg)</label><input type="text" name="sodium" id="sodium"></fieldset>
        <button type=""submit">Add Info</button>
        </form>
       </section>
      </section>    
    </main>
  </body>
</html>
